colors:
  # Spaceduck color palette
  # Based on https://github.com/pineapplegiant/spaceduck
  
  background   : '0f111b'
  foreground   : 'ecf0c1'
  
  red          : 'e33400'
  orange       : 'e39400'
  yellow       : 'f2ce00'
  green        : '5ccc96'
  cyan         : '00a3cc'
  blue         : '7a5ccc'
  purple       : 'b3a1e6'
  magenta      : 'ce6f8f'
  
  dark_purple  : '30365F'
  dark_purple2 : '686f9a'
  grey         : '818596'
  grey2        : 'c1c3cc'
  
  white        : 'ffffff'
  black        : '000000'

