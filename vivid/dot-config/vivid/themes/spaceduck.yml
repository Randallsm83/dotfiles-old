    font-style: underline

  block_device:
    foreground: orange
    font-style: bold

  character_device:
    foreground: yellow
    font-style: bold

  broken_symlink:
    foreground: red
    background: black
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: black
    font-style: bold

  setuid:
    foreground: white
    background: red
    font-style: bold

  setgid:
    foreground: black
    background: yellow
    font-style: bold

  file_with_capability:
    foreground: white
