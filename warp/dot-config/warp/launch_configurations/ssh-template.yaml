# Warp Launch Configuration - Simple SSH Template
# 
# Quick template for setting up a single SSH connection
# Replace the values below with your server details

---
name: SSH Server Name
active_window_index: 0
windows:
  - active_tab_index: 0
    tabs:
      - title: Remote Session
        layout:
          cwd: ~
          commands:
            # Basic SSH connection
            - exec: ssh username@hostname
            
            # After connecting, run these commands:
            - exec: cd ~/projects
            - exec: ls -la
        color: blue

# Common SSH connection patterns:
# 
# With specific key:
#   - exec: ssh -i ~/.ssh/mykey username@hostname
#
# With custom port:
#   - exec: ssh -p 2222 username@hostname
#
# With X11 forwarding:
#   - exec: ssh -X username@hostname
#
# With local port forwarding:
#   - exec: ssh -L 8080:localhost:80 username@hostname
#
# With remote port forwarding:
#   - exec: ssh -R 8080:localhost:80 username@hostname
#
# Via jump host:
#   - exec: ssh -J jumphost username@finalhost
#
# Keep connection alive:
#   - exec: ssh -o ServerAliveInterval=60 username@hostname
#
# Multiple options combined:
#   - exec: ssh -i ~/.ssh/key -p 2222 -o ServerAliveInterval=60 username@hostname
