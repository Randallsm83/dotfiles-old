# Warp Launch Configuration
# Yakko SSH Development Setup
# 
# This configuration provides a comprehensive development environment over SSH
# with multiple tabs for different workflows and split panes for monitoring.
#
# Customize the working directories below to match your project structure.

---
name: Remote SSH Session
active_window_index: 0
windows:
  - active_tab_index: 0
    tabs:
      - title: Yakko
        layout:
          commands:
            - exec: ssh yakko
        color: blue
      
      - title: Porky
        layout:
          commands:
            - exec: ssh porky
        color: green
      
