# =============================================================================
# MISE CONFIGURATION - WINDOWS SPECIFIC
# =============================================================================
# This file is automatically loaded on Windows systems only.
# On Windows, scoop handles most CLI tools (bat, eza, fd, ripgrep, neovim, etc.)
#
# Some tools in the base config don't work on Windows via mise:
#   - lua/luajit: Not available in mise on Windows (install via scoop if needed)
#   - sqlite: Better to use scoop version on Windows
# =============================================================================

[settings]
# Disable tools that don't work on Windows
disable_tools = ["lua", "luajit", "sqlite"]

[tools]
# Add any Windows-specific tool versions or overrides here if needed
# Example: if you need a different version of a language runtime on Windows
# python = "3.11"  # Override to use older version on Windows
